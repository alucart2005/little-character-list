<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character list</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/s3.png" type="image/x-icon">
</head>
<body>
  <section>

      <div class="list">
        <div class="imgBx">
          <img src="./img/s1.png" alt="">

            <small>#</small>
            1
          </h2>
          <h4 class="name">Bart</h4>
          <p class="job">Son</p>
        </div>
      </div>
      <div class="list">
        <div class="imgBx">
          <img src="./img/s2.png" alt="">

        <div class="content">
          <h2 class="rank">
            <small>#</small>
            2
          </h2>
          <h4 class="name">Homero</h4>

      </div>
      <div class="list">
        <div class="imgBx">
          <img src="./img/s3.png" alt="">

            3
          </h2>

      <div class="list">

      </div>
      <div class="list">
        <div class="imgBx">

        <div class="content">
          <h2 class="rank">
            <small>#</small>
            5

          <h4 class="name">Moe</h4>
          <p class="job">Barman</p>

      </div>
    </div>

</html>
